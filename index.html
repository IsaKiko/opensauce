<!DOCTYPE html>
<html>
<head>
  <title>OpenSauce</title>
  <link href="css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.js"></script>
	<script src="js/modernizr-latest.js"></script>
	<script src="js/yepnope.js"></script>
	<meta name="viewport" content="initial-scale=1.0">
	<!-- <meta name="viewport" content="initial-scale=1.0,user-scalable=no"> -->
</head>
<body>
	<div class="full_width_container">
		<div class="button_area">
			<div id="expand_all" class="cv_item button basic_showing">
				<div class="cv_basic">
					<div class="heading"> 
						+
					</div>		
				</div>
				<div class="cv_full">
					<div class="heading"> 
						-
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="full_width_container">
		<div class="cv_item_area">
			<div class="cv_item basic_showing">
				<div class="cv_basic">
					<div class="heading"> 
						Sauce <span style="color:rgba(0, 40, 200, 1)">Some Chutney</span>
					</div>		
				</div>
				<div class="cv_full">
					<div class="heading"> 
						Some epic chutney
					</div>
					<div class="subtext">
						<div><span class="detail_description"> Ingredients: </span><span> ... </span></div>
						<div><span class="detail_description"> Instructions: </span><span> ... </span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="full_width_container">
		<div class="cv_item_area">
			<div class="cv_item basic_showing">
				<div class="cv_basic">
					<div class="heading"> 
						Sauce: <span style="color:rgba(200, 40, 0, 1)">Some other sauce</span>
					</div>
				</div>
				<div class="cv_full">
					<div class="heading"> 
						Sauce of epicness
					</div>
					<div class="subtext">
						<div><span class="detail_description"> Ingredients: </span><span> ... </span></div>
						<div><span class="detail_description"> Instructions: </span><span> ... </span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		yepnope({
			test: Modernizr.csstransforms3d,
			yep: ['css/cv-transforms.css','js/cv-transforms.js'],
			nope: 'css/cv-basic.css'
		});
	</script>
</body>
</html>
